
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Project One</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/Style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Welcome!</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <a href="#" id="forgotPassLink">Forgot Password?</a>
        </div>
        
      </form>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <br /><br /><br /><br />
      <button class="btn btn-lg btn-success btn-block"><a href="admin.html" class="tempBtn">Admin</a></button>
      <button class="btn btn-lg btn-success btn-block"><a href="kitchen.html" class="tempBtn">Kitchen</a></button>
      <button class="btn btn-lg btn-success btn-block"><a href="inHouse.html" class="tempBtn">Host/Wait Staff</a></button>
      <button class="btn btn-lg btn-success btn-block"><a href="customerHome.html" class="tempBtn">Customer</a></button>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>

<div class="navbar">
  <div class="navbar-inner">
  	<div class="center sliding"></div>
    <div id="menu-left" class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="right"><a href="#" data-panel="left" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages">
  <div data-page="manageMenu" class="page">
    <div class="page-content">
      <div class="content-block-title"></div>
      <div class="content-block">
        <h3>Manage The Menu</h3>
        <p>Add, Delete and Edit the Menu!</p>
        
        <div class="list-block">
		  <ul>
		  	<li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Menus</div>
                <div class="item-input">
                	<select id="menu-select" onChange="getMenuDetails();">
						<option value='no'>Select a Menu Item</option>
				  	</select>
                </div>
              </div>
            </li>
		    <li>
		      <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search Menu Items" data-back-on-select="true" onclick="hideBackBtn('menu')">
		        <select name="MenuItems" id="menuSearch" onChange="updateMenuInfo()">
		          <!-- Dynamically create in admin.js -->
		        </select>
		        <div class="item-content">
		          <div class="item-inner">
		            <div class="item-title">Menu Items</div>
		            <div id="menu-item-after" class="item-after"></div>
		          </div>
		        </div>
		      </a>
		    </li>
		    <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Item Image</div>
                <div class="item-input">
                   <input type="file" id="imageUpload" name="imageUpload" placeholder="Item Image" />
                </div>
              </div>
            </li>
		    <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Item</div>
                <div class="item-input">
                  <input type="text" id="item" name="item" placeholder="menu item">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Sub-Menu</div>
                <div class="item-input">
                  <input type="text" id="submenu" name="submenu" placeholder="sub-menu">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Description</div>
                <div class="item-input">
                  <input type="text" id="description" name="description" placeholder="item description">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">price</div>
                <div class="item-input">
                  <input type="text" id="price" name="price" placeholder="item price">
                </div>
              </div>
            </li>
		  </ul>
		  <p class="buttons-row">
		      <a href="#" id="add-new-button" class="button button-raised" onclick="addNewDisplay()" style="display: none;">Add New Item</a>
		  	  <a href="#" id="add-button" class="button button-raised" onclick="addMenuItem()">Add</a>
			  <a href="#" id="save-button" class="button button-raised" onclick="changeMenuItem()" style="display: none;">Save</a>
			  <a href="#" id="delete-button" class="confirm-ok button button-raised" onclick="" style="display:none;">Delete</a>
			</p>  
		</div>
      </div>
      <div id="footer-img"></div>
    </div>
  </div>
</div>

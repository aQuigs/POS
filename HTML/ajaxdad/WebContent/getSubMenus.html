<div class="navbar">
  <div class="navbar-inner">
  	<div class="center sliding"></div>
    <div id="sub-menu-left" class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="right"><a href="#" data-panel="left" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages">
  <div data-page="getSubMenus" class="page">
    <div class="page-content">
      <div class="content-block-title"></div>
      <div class="content-block">
        <h3>Menus!</h3>
        <p>Get a list of all the current subMenus for the restaurant.</p>
        
        <div class="list-block">
		  <ul>
		    <li>
		      <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search Menus" data-back-on-select="true" onclick="hideBackBtn('sub-menu')">
		        <select name="Menus" id="subMenuSearch" onChange="updateSubMenu()">
		          <!-- Dynamically create in admin.js -->
		        </select>
		        <div class="item-content">
		          <div class="item-inner">
		            <div class="item-title">Menus</div>
		            <div id="sub-menu-item-after" class="item-after"></div>
		          </div>
		        </div>
		      </a>
		    </li>
		    <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Name</div>
                <div class="item-input">
                  <input type="text" id="menuName" name="menuName" placeholder="Menu Name">
                </div>
              </div>
            </li>
		  </ul>
		  <p class="buttons-row">
			  <a href="#" class="button button-raised" onclick="changeSubMenu()">Save</a>
			</p>  
		</div>
      </div>
      <div id="footer-img"></div>
    </div>
  </div>
</div>

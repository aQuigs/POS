<div class="pages">
  <div data-page="services" class="page">
    <div class="page-content">
      <div class="content-block-title"></div>
      <div class="content-block">
        <h3>User List!</h3>
        <p>Get a list of all the employee's working for the restaurant.</p>
        
        <div class="list-block">
		  <ul>
		    <li>
		      <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search Users" data-back-on-select="true">
		        <select name="Users">
		          <option value="mitch" selected>Mitch</option>
		          <option value="anthony">Anthony</option>
		          <option value="mel" selected>Mel</option>
		          <option value="tim">Tim</option>
		        </select>
		        <div class="item-content">
		          <div class="item-inner">
		            <div class="item-title">Users</div>
		            <div class="item-after">Tim</div>
		          </div>
		        </div>
		      </a>
		    </li>
		    <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Username</div>
                <div class="item-input">
                  <input type="text" id="username" name="username" placeholder="username">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Password</div>
                <div class="item-input">
                  <input type="password" id="password" name="password" placeholder="password">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Email Address</div>
                <div class="item-input">
                  <input type="text" id="email" name="email" placeholder="email">
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">User Type</div>
                <div class="item-input">
                  <input type="text" id="usertype" name="usertype" placeholder="user type">
                </div>
              </div>
            </li>
		  </ul>
		</div>
      </div>
    </div>
